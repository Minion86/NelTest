
<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="homeDetails" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <p>{{data.id}}</p>
        </ion-col>
       
      </ion-row>
    </ion-grid>

    <p>
      Location :
      <span>{{data.location}}</span>
    </p>

    <p>
      Mac Address :
      <span>{{data.mac_address}}</span>
    </p>

    <p>
      Parent Location :
      <span>{{data.mac_address}}</span>
    </p>

    <p>
      Connected :
      <span>{{data.connected}}</span>
    </p>
    
   
    
    <p>
      Updated at :
      <span>{{data.updated_at}}</span>
    </p>

    <p>
      Signal :
      <span>{{data.signal}}</span>
    </p>



  </div>  

</ion-content>
<ion-footer>
</ion-footer>
